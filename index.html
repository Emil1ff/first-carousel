<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="luna-park">
            <div class="wrapper">
                <div class="carousel">
                    <div class="card">
                        <div class="img">
                            <img id="left-img" src="./img/images (1).jpg" alt="">
                        </div>
                        <div class="home">
                            <h2 id="left-name" class="name">1-ci sekil</h2>
                            <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-arrow-right"></i>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card " style="width: 360px; height: 550px;">
                        <div class="img">
                            <img id="current" src="./img/images (2).jpg" alt="">
                        </div>
                        <div class="home" style="margin-top: 30px;">
                            <h2 id="current-name" class="name">2-ci sekil</h2>
                            <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                        <div class="icons" style="position: relative; bottom: -30px;">
                            <i class="fa-solid fa-arrow-right"></i>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="img">
                            <img id="right-img" src="./img/images (3).jpg" alt="">
                        </div>
                        <div class="home">
                            <h2 id="right-name" class="name">3-ci sekil</h2>
                            <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-arrow-right"></i>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="circle-buttons">
                <button id="circle1"></button>
                <button id="circle2"></button>
                <button id="circle3"></button>
                <button id="circle4"></button>
                <button id="circle5"></button>
                <button id="circle6"></button>
                <button id="circle7"></button>
            </div>
            <div class="carousel-controls">
                <button id="prev"><i class="fa-solid fa-chevron-left"></i></i></button>
                <button id="next"><i class="fa-solid fa-chevron-right"></i></i></button>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
